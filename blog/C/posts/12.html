        <h1 itemprop="headline name">C语言整型数组赋值同一个数值</h1>
        <!--fork me on github button-->
        <a href="https://github.com/hit9"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:12" src="../../../static/img/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <div itemprop="articleBody">
            <p>Date:2012-08-30 </p>
<p>C语言中,如果这么赋值:</p>
<div class="codehilite"><pre><span class="kt">int</span> <span class="n">a</span><span class="p">[</span><span class="n">n</span><span class="p">]</span><span class="o">=</span><span class="p">{</span><span class="mi">1</span><span class="p">};</span>
</pre></div>


<p>会发现只有第一个赋值为1,其余为0.</p>
<p>但是如果想所有的都赋值为0,可以这么:</p>
<div class="codehilite"><pre><span class="kt">int</span> <span class="n">a</span><span class="p">[</span><span class="n">n</span><span class="p">]</span><span class="o">=</span><span class="p">{</span><span class="mi">0</span><span class="p">};</span>
</pre></div>


<p>这是因为,未指明的会被全部清零,第一种方式只指明了第一个元素是1</p>
